name: NER Preprocess
family_id: 90393344-7e12-4179-927d-2d318cf416cb
category: Machine Learning\Preprocess
description: NER Preprocess module
inputs:
- name: Input data
  type: Dataset
  connectable: True
  default: ""
  description: input data frame
- name: BERT pretrained model
  type: Mode
  connectable: False
  default: "bert-base-cased"
  description: Specify BERT pretrained model
  options:
    - bert-base-uncased
    - bert-base-cased
    - bert-large-uncased
    - bert-large-cased
- name: Maximum sequence length
  type: Int
  connectable: False
  default: 128
  description: Specify maximum sequence length
outputs:
- name: Output feature
  type: Dataset
  connectable: True
  description: The output feature
implementation:
  container:
    meta:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: true  
    conda:
      content:
        name: project_environment
        channels:
        - defaults
        dependencies:
        - python=3.6.2
        - pip:
          - --extra-index-url=https://test.pypi.org/simple
          - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
          - pytorch-pretrained-bert==0.6.1
          - seqeval==0.0.5
          - tqdm==4.31.1
          - nltk==3.4
          - torchvision==0.3.0
          - pandas==0.24.1
          - pyarrow==0.12.1
          - git+https://github.com/Bowen-Guo/learn-kubeflow.git@add_ner-bert#subdirectory=ner-bert-module
    command:
    - python
    - -m
    - script.preprocess
    args:
    - --input_data_frame_path
    - inputValue: Input data
    - --bert_model
    - inputValue: BERT pretrained model
    - --max_seq_length
    - inputValue: Maximum sequence length
    - --output_feature_dir
    - outputPath: Output feature
